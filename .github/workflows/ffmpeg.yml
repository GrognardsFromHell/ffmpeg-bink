name: ffmpeg

on: 
  push:

env:
  FFMPEG_TAG: n4.2.2

defaults:
  run:
    shell: bash

jobs:
  build:
    strategy:
      fail-fast: true
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Checkout FFmpeg
      run: git clone https://github.com/FFmpeg/FFmpeg --branch ${FFMPEG_TAG} --depth 1
    - name: Install MSYS2
      run: choco install msys2 --no-progress --params "/NoUpdate"
    - name: Build FFmpeg
      run: |
        call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\Common7\Tools\VsDevCmd.bat" -arch=amd64 -host_arch=amd64
        set MSYS2_PATH_TYPE=inherit
        C:\tools\msys64\usr\bin\bash -lc "./build.sh -b"
      shell: cmd
      env:
        HOME: ${{ runner.workspace }}/ffmpeg-bink
    - uses: actions/upload-artifact@v2
      name: Upload Artifact
      with:
        name: ffmpeg
        path: ffmpeg/install

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v2
        with:
          name: ffmpeg
          path: ffmpeg-bink
      - name: Archive
        run: tar -cJf ffmpeg-win32-static.tar.xz ffmpeg-bink/
       - name: Create Build Number
         id: buildnumber
         uses: einaregilsson/build-number@v1 
         with: 
           token: ${{ secrets.GITHUB_TOKEN }}
       - name: Create Release
         id: create_release
         uses: actions/create-release@v1
         env:
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
         with:
           tag_name: ffmpeg/build/${{ steps.buildnumber.outputs.build_number }}
           release_name: ffmpeg-bink build ${{ steps.buildnumber.outputs.build_number }}
           draft: false
           prerelease: false
       - name: Upload Release Asset
         id: upload-release-asset 
         uses: actions/upload-release-asset@v1.0.1
         env:
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
         with:
           upload_url: ${{ steps.create_release.outputs.upload_url }}
           asset_path: ./ffmpeg-win32-static.tar.xz
           asset_name: ffmpeg-win32-static.tar.xz
           asset_content_type: application/x-gtar
